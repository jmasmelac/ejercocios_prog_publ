<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <!--el campo autocomplete toma datos del usuario que estén en el navegador y el required es para que sea obligatorio llenar la info-->
            <label for="nombre">
                <span>¿Nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>¿cual es tu país?</span>
                <input type="text" name="pais" id="pais" autocomplete="country">
            </label>
            <label for="codigo_postal">
                <span>¿cual es tu código postal?</span>
                <input type="number" name="codigo_postal" id="codigo_postal" autocomplete="postal-code">
            </label>
            <input type="submit">
        </form>
    </main>
    
</body>
</html>
