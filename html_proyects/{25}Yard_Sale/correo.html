<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale Correo</title>
    <link rel="stylesheet" href="./style.css">
    <!--fuentes de la pagina-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login">
        <div class="from_container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo" id="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">please check your inbox for instructions</p>
            <div class="email_image">
                <img src="./icons/email.svg" alt="email">
            </div>
            <input type="submit" name="submit" id="submit" class="Primary_button login_button" value="login">
    
            <p class="resend">
                <span>didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>

        </div>
       
    </div>

    
</body>
</html>
