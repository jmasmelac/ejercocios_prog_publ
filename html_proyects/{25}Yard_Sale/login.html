<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale Login</title>
    <link rel="stylesheet" href="./style.css">
    <!--fuentes de la pagina-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="login">
        <div class="from_container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo" id="logo">
            
            <form action="/" class="form_">
                <label for="email_address" class="email_address">Email address</label>
                <input type="text" name="email_address" id="email_address" class="input_email_address" placeholder="example@mail.com">

                <label for="new_password_" class="label_">Password</label>
                <input type="password" name="password_" id="new_password_" class="input_password" placeholder="********">

                <input type="submit" name="submit" id="submit" class="Primary_button login_button" value="Login">
            
            </form>

            <p class="resend">
                <span><a href="/">Forgot you password</a></span>
            </p>
            
            <input type="submit" name="submit" id="submit" class="Primary_button sing_up_button" value="sing up">


        </div>
    </div>


</body>
</html>
