<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso de css</title>
    <!--esta es la forma de llamar a un documento desde el html normalmente es el css y el js-->
    <link rel="stylesheet" href="style.css">
    <!--este es un estilo general que se aplica a todo el texto del documento-->
    <!--<style> 
        p{
        color: blue;
        font-size: 20px;
        }
    </style>-->
    <!--lo normal es manejar los estilos de forma externa en otro archivo, el css-->
</head>
<body>
    <main>
        <p>soy un texto</p>
        <!--los estilos también se pueden envere aca pero es un despelote hacer esto para cada uno-->
        <p style="color: red;">hola soy un texto verde</p>
        <p>soy otro texto</p>
        <p class="parrafo">soy un párrafo</p>
        <p id="texto">soy un texto mas chimbita</p>
    </main>

    <div class="button">
        <span class="button__text">Enviar</span>
    </div>

</body>
</html>
