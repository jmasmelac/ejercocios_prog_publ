<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>dia</span>
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>semana</span>
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <span>mes</span>
            <input type="month" id="mes" name="mes">
        </label>
        <input type="submit">
    </form>
    <h1>La forma sencilla para hacerlo es:</h1>
    <form action="">
        <label for="calendario_">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario_" name="calendario">
        </label>
    </form>

    
</body>
</html>
