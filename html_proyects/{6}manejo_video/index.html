<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <video src="https://i.imgur.com/XfW3wpm.mp4#t=10,30" controls preload="auto"></video> <!--asta aca el video esta en la pagina pero no hay nada para reproducirlo-->
            <!--con la etiqueta de controls ya sale lo de darle play-->
            <!--el preload carga el video desde que se hace la solicitud de cargar la pagina-->
            <!--el #t=10,30 después del nombre de la pagina es para indicar donde comienza y termina la reproducción siempre toca darle play-->

            <!--la etiqueta source es para traer videos de diversas fuentes-->
            <video controls preload="auto">
                <source src="https://i.imgur.com/AfFPOwQ.mp4"/>
                
            </video>
            <video controls preload="auto">
            <source src="https://i.imgur.com/6ELvvaD.mp4"/>
            </video>
        </section>
    </main>
    
</body>
</html>
